{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        {% block title %}
        Orbital
        {% endblock %}
    </title>
    {% block styles %}
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- jsGrid -->
    <link rel="stylesheet" href="{% static 'plugins/jsgrid/jsgrid.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/jsgrid/jsgrid-theme.min.css' %}">
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- Toastr -->
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">

    {% endblock %}
</head>

{% block body %}
<!-- block modal -->
<div class="modal fade" id="block-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header jus">
                <p class="text-center">
                <h3 class="modal-title font-weight-bold">Block title</h3>
                </p>
            </div>
            <!-- ./ modal-header -->
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-times-circle text-danger" style="font-size: 150px;"></i>
                    <h2 class="modal-msg pt-5 font-weight-bold">Block Msg</h2>
                </div>
            </div>
            <!-- ./modal-body -->
        </div>
    </div>
</div>
<!-- csrf token -->
{% csrf_token %}
{% endblock %}

{% block script %}
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script>var $DOM = $(document)</script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Select2 -->
<script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
<!-- jsgrid -->
<script src="{% static 'plugins/jsgrid/jsgrid.min.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<!-- toast -->
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>

<script>
    var csrftoken = $('[name=csrfmiddlewaretoken]').val();
</script>

<!-- eruda -->
<script src="{% static 'plugins/eruda/eruda.min.js' %}"></script>
<script>eruda.init()</script>
{% endblock %}

</html>
